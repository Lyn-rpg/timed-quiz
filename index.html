<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <!--link to highscore page-->
    <a class="highscore" href="">View Highscores</a>

<!--welcom/rule box-->
<div class="rule-box">
    <div class="rule-title">
        <span>WELCOME TO THE JAVASCRIPT QUIZ!</span>
    </div>
    <div class="rule-intro">
        <p>Here are some rules:</p>
    </div>
    <div class="rule-list">
        <div class="rule">1. You'll have <span> 1 minute </span> to complete the quiz</div>
        <div class="rule">2. Any wrong answer will deduct 10 seconds off the clock</div>
        <div class="rule">3. You can't change your answer once selected</div>
        <div class="rule">4. You can't exit the quiz once started</div>
    </div>
    <div class="button">
        <button class="start">Let's Begin</button>
    </div>

</div>

    

    
    
    
</body>
</html>
